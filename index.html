<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Economia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="initial-screen" class="container">
        <h1>Quanto você deseja guardar?</h1>
        <input type="number" id="total-amount" placeholder="Total a guardar" />
        <input type="number" id="num-savings" placeholder="Número de vezes" />
        <button onclick="startSaving()"><i class="fas fa-wallet"></i> Começar a guardar</button>
    </div>

    <div id="progress-container" class="container">
        <h1>Progresso de Economia</h1>
        <div id="progress-bar" class="progress-bar"></div>
        <p id="progress-text">0 / 0</p>
        <div id="squares-container"></div>
        <button onclick="resetData()" class="reset-button"><i class="fas fa-redo"></i> Resetar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
